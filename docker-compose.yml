version: "3"
services:
  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    environment:
      BOT_TOKEN: "$COMPOSE_BOT_TOKEN"
      TEST_SERVER: "$COMPOSE_TEST_SERVER"
    depends_on:
      - db
  db:
    image: mariadb
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: "yes"
      MARIADB_DATABASE: withoutabot
      MARIADB_USER: withoutabot
      MARIADB_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql
  frontend:
    build:
      context: frontend
    environment:
      PORT: "80"
      DATABASE_URL: "mysql://withoutabot:password@db:3306/withoutabot"
      DISCORD_CLIENT_ID: "$COMPOSE_DISCORD_CLIENT_ID"
      DISCORD_CLIENT_SECRET: "$COMPOSE_DISCORD_CLIENT_SECRET"
      JWT_SECRET: "$COMPOSE_JWT_SECRET"
    ports:
      - "80:80"
    depends_on:
      - db
volumes:
  db: